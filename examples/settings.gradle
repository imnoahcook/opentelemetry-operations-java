pluginManagement {
    plugins {
        id 'com.github.sherter.google-java-format' version "0.8"
        id "com.jfrog.artifactory" version "4.13.0"
        id 'com.google.protobuf' version '0.8.8'
    }

    repositories {
        gradlePluginPortal()
        google()
    }
}

rootProject.name = "opentelemetry-java-examples"
include ":opentelemetry-examples-trace", ':trace-exporters'
        
project(':trace-exporters').projectDir = new File('../exporters/trace/')

rootProject.children.each {
    it.projectDir = "$rootDir/" + it.name
       .replace("opentelemetry-examples-", "") as File
}
